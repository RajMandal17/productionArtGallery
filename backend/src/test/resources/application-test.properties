spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

# Redis
spring.redis.host=localhost
spring.redis.port=6379
# No password for test Redis

# JWT (shortened expiration for tests)
jwt.secret=test_secret_key_for_integration_tests_only
jwt.expiration=60000
jwt.refresh.expiration=120000

# File Upload
file.upload-dir=./uploads/test

# Rate limiting (relaxed for tests)
rate.limit.capacity=100
rate.limit.refill-rate=100
